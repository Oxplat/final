<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/usersLogin.css" type="text/css">
    <link rel="icon" href="../static/images/favicon.ico" sizes="32x32" />
    <link rel="stylesheet" href="../static/lib/layui/css/layui.css" type="text/css" />
    <script src="../static/lib/layui/layui.js"></script>
    <script src="../static/js/jquery-1.3.2.min.js"></script>
    <script src="../static/js/login.js"></script>

    <title>前台首页</title>
</head>
<body>

<div class="header">

</div>

<div class="body">
    <div class="panel">
        <div class="top">
            <p>账户登陆</p>
        </div>

        <div class="middle">
            <form class="layui-form" action="/login" method="post">
                <span class="erro" th:text="${msg}"></span>
                <span class="s1"></span>
                <span class="s2"></span>
                <input type="text" name="username" class="iputs"/>
                <input type="password" name="password" class="iputs"/>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <input type="radio" name="role" value="管理员" title="管理员" checked>
                        <input type="radio" name="role" value="辅导员" title="辅导员">
                    </div>
                </div>

                <input id="sub" type="submit" value="登陆"/>
            </form>

        </div>
    </div>
</div>

<div class="footer">
    <span>@Copyright © 2020-2021 版权所有 </span>
</div>

<script>
    layui.use('form', function(){
        var form = layui.form
        form.render();
    })
</script>
</body>
</html>
