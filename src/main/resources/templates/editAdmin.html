<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改信息</title>
    <link rel="icon" href="../static/images/favicon.ico" sizes="32x32" />
    <link rel="stylesheet" href="../static/css/font.css">
    <link rel="stylesheet" href="../static/css/xadmin.css">
    <link rel="stylesheet" href="../static/css/pg_btn.css">
    <script type="text/javascript" src="../static/js/jquery-1.3.2.min.js"></script>
    <script src="../static/lib/layui/layui.js"></script>
    <script type="text/javascript" src="../static/js/xadmin.js"></script>
</head>
<body>
<div class="x-body">
    <form class="layui-form"  id="f_auto" action="/updateAdmin" method="post">
        <input id="curPid" name="curPid" type="hidden" th:value="${curPid}">
        <input type="hidden" th:value="${bean.pid}" name="pid" class="layui-input"/>
        <div class="layui-form-item">
            <label for="username" class="layui-form-label">
                <span class="">用户名</span>
            </label>
            <div class="layui-input-inline">
                <input type="text" id="username" name="username" lay-verify="required"
                       autocomplete="off" th:value="${bean.username}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="password" class="layui-form-label">
                <span class="">密码</span>
            </label>
            <div class="layui-input-inline">
                <input type="password" id="password" name="password" lay-verify="required"
                       autocomplete="off" th:value="${bean.password}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="realname" class="layui-form-label">
                <span class="">姓名</span>
            </label>
            <div class="layui-input-inline">
                <input type="text" id="realname" name="realname" lay-verify="required"
                       autocomplete="off" th:value="${bean.realname}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="phone" class="layui-form-label">
                <span class="">电话</span>
            </label>
            <div class="layui-input-inline">
                <input type="text" id="phone" name="phone" lay-verify="phone"
                       autocomplete="off" th:value="${bean.phone}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="role" class="layui-form-label">
                <span class="">角色</span>
            </label>
            <div class="layui-input-inline">
<!--                <input type="text" id="role" name="role"-->
<!--                       autocomplete="off" value="${sessionScope.a.a_power}" class="layui-input">-->
                <select name="role" id="role" lay-verify="required" lay-search="">
                    <option th:if="${jur}==null" >辅导员</option>
                    <option th:each="user: ${beans}" th:value="${user.role}" th:text="${user.role}"></option>
                </select>
            </div>
        </div>

        <div class="layui-form-item" id="btn_xg">
            <button  class="layui-btn" id="btn_on"  lay-submit="" lay-filter="updateAdmin">
                修改
            </button>
        </div>
    </form>
</div>
</body>
</html>
