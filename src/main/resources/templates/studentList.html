<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>后台登录</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
<!--    <meta http-equiv="Cache-Control" content="no-siteapp" />-->

    <link rel="icon" href="../static/images/favicon.ico" sizes="32x32" />
    <link rel="stylesheet" href="../static/css/font.css">
    <link rel="stylesheet" href="../static/css/xadmin.css">
    <script type="text/javascript" src="../static/js/jquery-1.3.2.min.js"></script>
    <script src="../static/lib/layui/layui.js"></script>
    <script type="text/javascript" src="../static/js/xadmin.js"></script>

    <style type="text/css">
        .layui-table{
            text-align: center;
        }
        .layui-table th{
            text-align: center;
        }
    </style>
</head>
<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a th:attr="href='/studentList?role='+${user.role}+'&pid='+${user.pid}">学生信息</a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" th:attr="href='/studentList?role='+${user.role}+'&pid='+${user.pid}" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so" action="/searchStudentList" >
            <input class="layui-input" placeholder="请输入学号" name="sno" id="sno">
            <input class="layui-input" type="hidden" style="display: none" name="role" th:value="${user.role}">
            <input class="layui-input" type="hidden" style="display: none" name="instructorid" th:value="${user.pid}">
            <button class="layui-btn"  lay-submit="" lay-filter="search"><i class="layui-icon">&#xe615;</i></button>
        </form>
    </div>

<!--    表格数据-->
    <table class="layui-table">
        <thead>
        <tr>
            <th>学号</th>
            <th>学生姓名</th>
            <th>学生性别</th>
            <th>电话</th>
            <th>辅导员</th>
        </thead>
        <tbody>
            <tr th:each="student : ${beans}">
                <td th:text="${student.sno}"></td>
                <td th:text="${student.sname}"></td>
                <td th:text="${student.ssex}"></td>
                <td th:text="${student.sphone}"></td>
                <td th:text="${student.instructorname}"></td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
